<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div class="content">
        <div>
            <h2 id="clock" >00:00:00</h2>
        </div>
        <form id = "login-form" class="hidden">
            <input class="inputName" required maxlength="15" type="text" placeholder ="이름을 작성하세요."/>
            <input class="loginBtn" type="image" src="img/login.png" />
        </form>
        <form id = "logout-form" class="hidden">
            <input type="submit" value="로그아웃" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input type="text" placeholder="해야할일 작성 후 엔터 입력." required />
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>    
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="js/greetings.js"></script>    
        <script src="js/clock.js"></script>    
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>    
        <script src="js/weather.js"></script>   
    </div>     
</body>
</html>
